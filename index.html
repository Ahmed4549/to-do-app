<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
          <h1 class="app-title" style="font-size:10vw;">todos</h1>
          <ul class="todo-list js-todo-list list" id="listOne"></ul>
          
          <div class="empty-state">

            <img src="imgs/checklist-icon.jpg" alt="checklist-icon" class="svgg">

            <h2 class="empty-state__title">Add your first <span style="color: #009eeb;">todo</span></h2>

            <p class="empty-state__description">What do you want to get done today?</p>

          </div>
          
          <form class="todo-form js-form">

            <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" id="ToDoItem" class="js-todo-input">

          </form>

          <button onclick="AddItem()" class="AddButton">Add item</button>

          <button onclick="DeleteAll()" class="DeleteAll">Delete All</button>

        </div>

      </main>
     
</body>
<script src="app.js"></script>
</html>
